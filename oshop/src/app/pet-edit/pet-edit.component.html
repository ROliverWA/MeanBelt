<div class='row'>
    <h1>Dojo Shelter</h1>
    </div>
    <div class='row'>
    <h3>Edit This Pet!</h3>
    </div>
    <div class="row">
      <div class="col-md-6">
    <form #f='ngForm' (ngSubmit)='saveChanges(f.value)'>
      <div class="form-group">        <label for="title">Name</label>
        
        <input #name='ngModel' ngModel name="name" type="text" class="form-control" id='name' required minlength=3 [(ngModel)] = 'names'>
        <div class="alert alert-danger" *ngIf="name.touched && name.invalid || !name.pristine">
          <div *ngIf="name.errors.required">Your pet must have a name.</div> 
          <div *ngIf="name.errors.minlength">The name must be at least 3 characters long.</div>      
          </div>
      </div>
      <div class="form-group" >
        <label for="type">Type</label>           
        <input #type='ngModel'ngModel name='type' type="text" class="form-control"  id='type' required minlength =3 [(ngModel)] = 'types'>
        <div class="alert alert-danger" *ngIf="type.touched && type.invalid">
          <div *ngIf="type.errors.required"> What kind of creature is it?</div> 
          <div *ngIf="type.errors.minlength">The type must be at least 3 characters</div>      
          </div>
      </div>  
      <div class="form-group" >
          <label for="desc">Description</label>           
          <input #description ='ngModel'ngModel name='desc' type="text" class="form-control"  id='desc' required minlength =3 [(ngModel)] = 'descs'>
          <div class="alert alert-danger" *ngIf="description.touched && description.invalid">
            <div *ngIf="description.errors.required">Please describe this creature</div> 
            <div *ngIf="description.errors.minlength">You can do better then that....</div>      
            </div>
        </div>  
      <div class="form-group">
          Skills: 
      <ul>    
        <div class='skill_list'>
        <li>
          <label for="skill1">Skill1:</label>
          <input #desc='ngModel' ngModel name='skill1' type="text" class="form-control" id='skill1' [(ngModel)] = 'skill1s'>
        </li>
            
        <li>
          <label for="skill2">Skill2:</label>
          <input #desc='ngModel' ngModel name='skill2' type="text" class="form-control" id='skill2' [(ngModel)] = 'skill2s'>
        </li>
            
        <li>
          <label for="skill3">Skill3:</label>
          <input #desc='ngModel' ngModel name='skill3' type="text" class="form-control" id='skill3' [(ngModel)] = 'skill3s'>
        </li> 
      </div>       
      </ul>
    </div>
        <div class='row buttons'>
          <button class="btn btn-primary">Save</button>
          <a routerLink="/"><button class="btn btn-primary cancel-btn">Cancel</button></a>
        </div>
    </form>
    </div>
