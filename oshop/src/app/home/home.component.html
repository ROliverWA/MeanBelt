<div class='container' *ngIf="results">
  <div class="row">
    <h1>Dojo Pet Shelter</h1>
  </div>
  <div class="row">
  <h3>These pets are looking for a home!</h3>
</div>
<div class="row">
  <a [routerLink] ="['/pets/add']"> Add a pet to the shelter</a>
</div>
<div class='row table_cont'>      
    <table class='table table-striped'>
        <thead>
            <tr>
                <td><h2>Name</h2></td>
                <td><h2>Type</h2></td>
                <td><h2>Actions</h2></td>
                <td></td>
            </tr>
        </thead>  
        <tbody>
            <tr *ngFor="let pet of pets">
                <td>{{pet.name}}</td>
                <td>{{pet.type}}</td>                
                <td><a [routerLink]="['/pets/', pet._id]"><button class='btn btn-primary'>Details</button></a>
                <a [routerLink]="['pets/details', pet._id]"><button class='btn btn-danger edit-btn'>Edit</button></a></td>
            </tr>
        </tbody>  
    </table>   
</div>
</div>
